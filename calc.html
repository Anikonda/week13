<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <style>
        body {
            background-color: #e3d9df;
            height: 100vh;
            width: 50vw;
            margin: auto;
            display: flex;
            justify-content:space-around;
            align-items: center;
        }

        button {
            width: 100px;
            height: 50px;
            background: #bbcacc;
            border-radius: 40px;
        }
    </style>
    
</head>
<body>
    <button onclick="alert(sum());">
        +
    </button>
    <button onclick="alert(diff());">
        -
    </button>
    <button onclick="alert(division());">
        /
    </button>
    <button onclick="alert(multiplication());">
        *
    </button>

<script>
    let a;
    let b;
    let c;

function integer()
{
    a = prompt('Введите первое число');
    b = prompt('Введите второе число');
}

function sum()
{
    integer()
    c = Number(a) + Number(b);
    return c;
}

function diff()
{
    integer()
    c = Number(a) - Number(b);
    return c;
}

function multiplication()
{
    integer()
    c = Number(a) * Number(b);
    return c;
}
    
function division()
{
    integer()
    c = Number(a) / Number(b);
    return c;
}
</script>

</body>
</html>
